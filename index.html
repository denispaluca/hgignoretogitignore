<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>hgignore to gitignore</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <h1>Convert .hgignore to .gitignore</h1>
  <br />
  <div>
    Upload .hgignore file: <input type="file" id="file-selector" accept=".hgignore">
  </div>
  <br />
  <h2>~~~ or ~~~</h2>
  <h3>Copy & paste:</h3>
  <div>
    <textarea id="hgTextArea"></textarea>
    <textarea id="gitTextArea"></textarea>
  </div>
  <br />
  <button onclick="onClick()">Process</button>
</body>
<script src="index.js"></script>

</html>
