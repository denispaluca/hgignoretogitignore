<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>hgignore to gitignore</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="./media/New_Mercurial_logo.svg" type="image/icon type">
</head>

<body>
  <div class="textos">
    <div>
      <h1>Convert .hgignore to .gitignore</h1>
      <br />
      <div>
        <b>Upload .hgignore file:</b> <input type="file" id="file-selector" accept=".hgignore">
      </div>
      <h3>Copy & paste:</h3>
    </div>
    <div></div>
  </div>
  <div class="textos">
    <div>
      <label for="hgTextArea">hgignore</label>
      <br />
      <textarea id="hgTextArea"></textarea>
    </div>
    <img src="media/arrow_right.svg" alt="Kiwi standing on oval">
    <div>
      <label for="gitTextArea">gitignore</label>
      <br />
      <textarea id="gitTextArea" readonly></textarea>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
