<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>hgignore to gitignore</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <h1>Convert .hgignore to .gitignore</h1>
  <br />
  <div>
    Upload .hgignore file: <input type="file" id="file-selector" accept=".hgignore">
  </div>
  <br />
  <h2>~~~ or ~~~</h2>
  <h3>Copy & paste:</h3>
  <div class="textos">
    <div>
      <label for="hgTextArea">hgignore</label>
      <br />
      <textarea id="hgTextArea"></textarea>
    </div>
    <i class="fas fa-chevron-right" style="font-size:24px"></i>
    <div>
      <label for="gitTextArea">gitignore</label>
      <br />
      <textarea id="gitTextArea"></textarea>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
